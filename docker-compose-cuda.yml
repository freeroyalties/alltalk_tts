version: '3.8'
services:
  alltalk-tts:
    image: joshxt/alltalk_tts:cuda
    restart: unless-stopped
    ports:
      - "7851:7851"
    volumes:
      - ./outputs:/app/outputs/
      - ./finetune/put-voice-samples-in-here:/app/finetune/put-voice-samples-in-here
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]